{% extends 'base.html' %}
{% load static %}
{%block content %}
{% csrf_token %}

<div class="col">
    <div class="card ms-4 me-4 mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3 text-center">
            <h4 clss="my-0 font-weight-bold"> 이벤트 결과 </h4>
        </div>
        <div class="card-body">
            <div class="py-3 text-bg-warning bg-warning border-light rounded-3 text-center mb-3">
                {% if event_result == "YES" %}
                <h1> 당신은 정확히 가격을 예측하셨습니다. 선물을 받아가세요 </h1>
                {% endif %} 
                {% if event_result == "NO" %}
                <h1> 아쉽습니다. 당신은 가격 예측에 실패하셨습니다. </h1>
                {% endif %}                 
            </div>
        </div>
    </div>
    <div class="ms-4 me-4">
        <a href="/event"> 
            <button type="button" class="w-100 btn btn-lg btn-primary"> Quay lại </button>
        </a>
    </div>
</div>

{% endblock %}
